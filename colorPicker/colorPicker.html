<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="m-5" style="height:100vh;" id="colorPickerContainer">
        <h1 class="text-center">Color Picker</h1>
        <div class="d-flex flex-cloumn justify-content-center mt-5">
            <button id="button1" style="Background-color:#e0e0e0" class="box" onclick="changeBackgroundWhite()">#e0e0e0</button>
            <button id="button2" style="Background-color:#6fcf97" class="box" onclick="changeBackgroundGreen()">#6fcf97</button>
            <button id="button3" style="Background-color:#56ccf2" class="box" onclick="changeBackgroundBlue()">#56ccf2</button>
            <button id="button4" style="Background-color:#bb6bd9" class="box" onclick="changeBackgroundPurple()">#bb6bd9</button>
        </div>
        <p class="background-color-box p-2">Background Color : <span id="selectedColorHexCode" style="color: #49a6e9">#fffff</span></p>
        <p class="text-center">Try clicking on one of the colors above to change the background color of this page!</p>
    </div>
    <script src="./colorPicker.js"></script>
</body>

</html>
